// This file is executed by RenderDemo at launch.

sv_cheats 1

// Sets cvars and aliases.
exec renderdemo/cvars

// renderdemo_log from cvars.cfg.
alias renderdemo_nolog "con_logfile console.log"

// Alias from cvars.cfg that execs the profile CFG.
renderdemo_profile

// Alias to stop recording and exit after SDR finishes processing.
alias renderdemo_finished "alias quit renderdemo_quit; sdr_endmoviequit 1; stopdemo; endmovie"

// Sends final message and quits.
alias renderdemo_quit "renderdemo_log; renderdemo_message=renderdemo_quit; renderdemo_nolog"

// Fast forward message.
alias renderdemo_ff ""

alias renderdemo_prep "renderdemo_prep_commands; renderdemo_user_commands"

// Progress report.
